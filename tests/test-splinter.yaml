version: "3.7"

services:

  unit-test-splinter:
    build:
      context: ../
      dockerfile: tests/Dockerfile
    image: test-splinter:${ISOLATION_ID}
    environment:
      - TEST_MODE=--verbose --release
      - DIESEL_POSTGRES_TEST_URL=postgres://postgres:test@postgres-db:5432
    command: |
        bash -c "
            just test
        "
    stop_signal: SIGKILL

  postgres-db:
    image: postgres
    expose:
      - 5432
    environment:
      POSTGRES_PASSWORD: test
