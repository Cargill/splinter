version: "3.7"

services:

  pumba-loss:
    image: gaiaadm/pumba
    container_name: pumba-loss
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: |
      --log-level info netem --tc-image gaiadocker/iproute2 --duration 30s loss --percent 100 splinterd-alpha
