version: "2.2"

services:
  splinterd-node-0:
    image: spliterd-node
    expose:
      - 8080
      - 8043
      - 8945
    ports:
      - 8080:8080
    volumes:
      - ./splinterd/sample_configs:/configs
    build:
      context: .
      dockerfile: splinterd/Dockerfile
    entrypoint: |
      bash -c "
        ./splinterd --generate-certs -c ./configs/splinterd-node-0-docker.toml -vv
      "

  openapi-client:
      image: openapi-client
      container_name: openapi-client
      expose:
        - 80
      ports:
        - 9000:80
      build:
        context: .
        dockerfile: splinterd/api/openapi.dockerfile
