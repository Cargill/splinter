apiVersion: batch/v1
kind: Job
metadata:
  name: gameroom-keys
spec:
  template:
    spec:
      containers:
      - name: gameroom-keys-generator
        image: splintercommunity/splinter-cli
        command:
          - bash
        args:
          - -c
          - |
              mkdir -p /keys &&
              cd keys &&
              splinter keygen alice --key-dir /keys -q --force &&
              splinter keygen bob --key-dir /keys -q --force &&
              grep '' * | sed 's/\\.//' | sed 's/:/:\ /'
      restartPolicy: Never
  backoffLimit: 4
