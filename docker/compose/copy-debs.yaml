version: "3.7"

services:

  splinterd:
    image: splinterd:${ISOLATION_ID}
    volumes:
      - ../../build/debs:/build/debs
    command: |
      bash -c "
        cp /tmp/*.deb /build/debs
      "

  splinter-cli:
    image: splinter-cli:${ISOLATION_ID}
    volumes:
      - ../../build/debs:/build/debs
    command: |
      bash -c "
        cp /tmp/*.deb /build/debs
      "

# ---==== gameroom components ====---

  gameroomd:
    image: gameroomd:${ISOLATION_ID}
    volumes:
      - ../../build/debs:/build/debs
    command: |
      bash -c "
        cp /tmp/*.deb /build/debs
      "

  gameroom-app-acme:
    image: gameroom-app-acme:${ISOLATION_ID}
    volumes:
      - ../../build/html:/build/html
    command: |
      bash -c "
        cp /tmp/*.tar.gz /build/html
      "

  gameroom-app-bubba:
    image: gameroom-app-bubba:${ISOLATION_ID}
    volumes:
      - ../../build/html:/build/html
    command: |
      bash -c "
        cp /tmp/*.tar.gz /build/html
      "
