[package]
name = "gameroom-daemon"
version = "0.2.1"
authors = ["Cargill Incorporated"]
edition = "2018"

[dependencies]
actix = { version = "0.8", default-features = false }
actix-web = { version = "1.0", default-features = false, features = ["flate2-zlib"] }
flate2 = "1.0.10"
awc = "0.2"
bcrypt = "0.5"
clap = "2"
ctrlc = "3.0"
diesel = { version = "1.0.0", features = ["serde_json"] }
hyper = "0.12"
tokio = "0.1"
gameroom-database = { path = "../database" }
log = "0.4"
log4rs = "0.8"
simple_logger = "1.0"
libsplinter = { path = "../../../libsplinter" }
futures = "0.1"
serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"
percent-encoding = "2.0"
uuid = { version = "0.7", features = ["v4"]}

[features]
test-node-endpoint = []
test-authorization-handler = []

[[bin]]
name = "gameroomd"
path = "src/main.rs"
