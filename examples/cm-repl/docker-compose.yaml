version: '3'

services:
  node-0:
    image: cm-node
    expose:
      - 3030
      - 3040
    ports:
      - 3030:3030
      - 3040:3040
    build:
      context: ../..
      dockerfile: examples/cm-repl/daemon/Dockerfile
      args:
        - REPO_VERSION=${REPO_VERSION}
    entrypoint: |
      bash -c "
        cm-repl-daemon -vvv
      "

  node-1:
    image: cm-node
    expose:
      - 3030
      - 3040
    ports:
      - 4030:3030
      - 4040:3040
    build:
      context: ../..
      dockerfile: examples/cm-repl/daemon/Dockerfile
      args:
        - REPO_VERSION=${REPO_VERSION}
    entrypoint: |
      bash -c "
        cm-repl-daemon -vvv
      "


