[package]
name = "splinter-cli"
version = "0.5.2"
authors = ["Cargill Incorporated"]
edition = "2018"
license = "Apache-2.0"
description = """\
    Splinter is a privacy-focused platform for distributed applications that \
    provides a blockchain-inspired networking environment for communication \
    and transactions between organizations.
"""

[[bin]]
name = "splinter"
path = "src/main.rs"

[dependencies]
clap = "2"
cylinder = { version = "0.2.2", features = ["jwt", "key-load"] }
diesel = { version = "1.0", features = ["postgres"], optional = true }
dirs = "2.0"
flexi_logger = "0.14"
libc = "0.2"
log = "0.4"
openssl = "0.10"
protobuf = "2.19"
reqwest = { version = "0.10", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
whoami = "0.7.0"

[dependencies.splinter]
path = "../libsplinter"
features = ["admin-service", "registry"]

[dev-dependencies]
gag = "0.1"
serial_test = "0.3"

[features]
default = [
    "circuit-template",
    "database",
    "postgres",
    "sqlite",
]

stable = [
    "default"
]

experimental = [
    # The experimental feature extends stable:
    "stable",
    # The following features are experimental:
    "authorization-handler-maintenance",
    "authorization-handler-rbac",
    "circuit-auth-type",
    "circuit-abandon",
    "health",
    "https-certs",
    "permissions",
    "registry",
]

authorization-handler-maintenance = []
authorization-handler-rbac = []
circuit-auth-type = []
circuit-abandon = []
circuit-template = ["splinter/circuit-template"]

registry = []

health = []

https-certs = []
permissions = []

database = ["diesel"]
postgres = [
    "diesel/postgres",
    "splinter/postgres",
]
sqlite = [
    "diesel/sqlite",
    "splinter/sqlite",
]

[package.metadata.deb]
maintainer = "The Splinter Team"
depends = "$auto"
maintainer-scripts = "packaging/ubuntu"
assets = [
    ["packaging/man/*.1", "/usr/share/man/man1", "644"],
    ["target/release/splinter", "/usr/bin/splinter", "755"],
    ["packaging/scabbard_circuit_template.yaml", "/usr/share/splinter/circuit-templates/scabbard.yaml", "644"]
]
